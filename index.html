<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budgeting App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">ðŸ’¸ Budgeting App</h1>

    <!-- Login -->
    <div id="auth-section" class="mb-4">
      <div class="row g-2">
        <div class="col-md-4"><input type="email" id="email" class="form-control" placeholder="Email" /></div>
        <div class="col-md-4"><input type="password" id="password" class="form-control" placeholder="Password" /></div>
        <div class="col-md-4"><button id="login-btn" class="btn btn-primary w-100">Login</button></div>
      </div>
    </div>

    <!-- App Section -->
    <div id="app-section" style="display:none;">
      <!-- Add Expense Form -->
      <form id="expense-form" class="mb-4">
        <div class="row g-2">
          <div class="col-md-3"><input type="text" id="name" class="form-control" placeholder="Expense name" required /></div>
          <div class="col-md-2"><input type="number" id="amount" class="form-control" placeholder="Amount" required /></div>
          <div class="col-md-2"><input type="date" id="date" class="form-control" required /></div>
          <div class="col-md-3">
            <select id="category" class="form-select" required>
              <option value="">Select Category</option>
            </select>
          </div>
          <div class="col-md-2"><button type="submit" class="btn btn-success w-100">Add Expense</button></div>
        </div>
      </form>
      
      <!-- Filter bar  -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="pay-period" class="form-label">Filter by Pay Period</label>
          <select id="pay-period" class="form-select">
            <option value="all">All Expenses</option>
          </select>
        </div>
      </div>
      

      <!-- Unpaid -->
      <h4>Unpaid Expenses</h4>
      <ul id="expense-list" class="list-group mb-2"></ul>
      <p id="total-unpaid" class="fw-bold">Unpaid Total: $0.00</p>

      <!-- Paid -->
      <h4>Paid Expenses</h4>
      <ul id="paid-expense-list" class="list-group mb-2"></ul>
      <p id="total-paid" class="fw-bold">Paid Total: $0.00</p>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="edit-form">
          <div class="modal-header">
            <h5 class="modal-title">Edit Expense</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="edit-name" class="form-control mb-2" required />
            <input type="number" id="edit-amount" class="form-control mb-2" required />
            <input type="date" id="edit-date" class="form-control mb-2" required />
            <select id="edit-category" class="form-select" required>
              <option value="">Select Category</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="cancel-edit">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
